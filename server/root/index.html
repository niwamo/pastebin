<!DOCTYPE html>
<html>

<head>
    <title>Pastebin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/js/getBins.js"></script>
    <script src="/static/js/newBin.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="navbar">
        <ul id="links" class="content-width">
            <li>
                <a href="/">
                    <h2>Pastebin</h2>
                </a>
            </li>
        </ul>
    </div>
    <div id="main-body" class="content-width">
        <h1>Welcome to Pastebin</h1>
        <hr />
        <h2>Current bins:</h2>
        <table id="recent-bins">
            <tbody>
                <tr>
                    <th style="width: 200px">Title</th>
                    <th>Content</th>
                </tr>
            </tbody>
        </table>
        <p style="font-style: italic">maximum 10 bins (new bins replace old)</p>
        <hr />
        <h2>Add a new bin:</h2>
        <form id="newBin">
            <label for="title">Title (max 20 chars):</label>
            <br />
            <input type="text" id="title" name="title" maxlength="20" required />
            <br />
            <label for="content">Content (max 256 chars):</label>
            <br />
            <textarea id="content" name="content" maxlength="256" rows="5" required></textarea>
            <br />
            <button type="submit">Submit</button>
        </form>
        <hr />
    </div>
    <div id="footer"></div>
</body>

</html>
